<form [formGroup]="gameForms">
    <div class="container" >
        
        <div class="row align-self-center"    *ngFor = "let gameArrayElement of  gameForms.value.gameFormArray; let i=index" formArrayName="gameFormArray"  > 
            <!-- formGroupName="{{ i }}" -->
        <div class="col-sm align-self-center" >
          <div contenteditable=true > <h4> {{gameArrayElement.groupName}} </h4> </div>
           <!-- <input id="groupName-{{i}}" type="text" formControlName="bwGameFormGroup.groupName"    >   -->
           <div *ngFor="let  bwGameFromGroup2 of gameArrayElement.formGroup;  let i=index">
                <input id="groupName-{{i}}" type="text" formControlName="bwGameFromGroup2.groupName"    >
            </div>

        </div>
        </div>
    </div>
</form> 

<!-- [formControl]="bwGameFrm.groupName" -->

<div class="container">

    <div class="row align-self-center"    *ngFor = "let bwGame of bowlingGames;" >
      <div class="col-sm align-self-center" >
        <div> <h4> {{bwGame.groupName}} </h4> </div>

        

        <div class="row"    *ngFor = "let gamer of bwGame.gamerPersonas;" ui:sortable ng:model="list" > 
            <div class="card"  >
                <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                <div class="card-body" >
                    <div class="card-title">  <h5>  {{gamer.name}} </h5></div>
                    <!-- <p class="card-text">Scores</p> -->
                    <!-- <div class="media box-shadow-only-hover hover-top border-all-1 border-color-gray">  -->
                    <table class="table-responsive-sm "  >
                        <tr class="p-1 table-dark m-0 p-0" > 
                            <td class="p-2 align-middle">
                                <div class="icon-50 theme-bg  border-radius-50 dark-font-color align-middle d-inline-block">
                                    <i class="string ">{{ gamer.playOrder }}</i>
                                </div>
                            </td>
                            <td  > 
                                <div class="container table-dark"  >
                                    <div class="row justify-content-start m-0">
                                        <div class="col-xs"  *ngFor = "let bowlingFrame of gamer.bowlingFrames;" >
                                            <table class="table  table-dark m-0" style="width: 6rem; " >

                                                <!-- style="width: 6rem;"  -->
                                                <tr >
                                                    <td align ="right" > {{ bowlingFrame.scores[0] }} </td>
                                                    <td align ="right" > {{ bowlingFrame.scores[1] }} </td>
                                                </tr>
                                                <tr>
                                                    <td></td>
                                                    <td class="border border-light" align ="right" > {{ bowlingFrame.frameScore }} </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>


      </div>
    </div>
  </div>
